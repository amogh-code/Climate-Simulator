<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Model Graphs</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #444;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 300px;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .graph-container {
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .settings button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .settings button:hover {
            background-color: #218838;
        }
        .time-date {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: #333;
        }
        .dark-mode {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .collapse-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .collapse-menu select {
            width: 100%;
        }
        .dark-mode.active {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .dark-mode.active input,
        .dark-mode.active select {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="time-date" id="currentTime"></div>
    <div class="dark-mode">
        <button id="toggleDarkMode">Toggle Dark Mode</button>
    </div>

    <h1 style="font-size: 18px;">|| Jai Guru Dev ||</h1>
    <h2>Anweshna 2025</h2>
    <h3>Project: Climate Simulator</h3>
    <h4>Done by: Advaith, Hariprasad, and Amogh from Class 12A SSRVM North Bangalore</h4>

    <div class="settings">
        <label for="deviceSelect">Select Device:</label>
        <select id="deviceSelect">
            <option value="desktop">Desktop</option>
            <option value="mobile">Mobile</option>
        </select>
    </div>

    <form id="inputForm">
        <label for="A_OCEAN">Ocean Heat Absorption Coefficient (A_OCEAN):</label>
        <input type="number" id="A_OCEAN" name="A_OCEAN" value="0.2" step="0.01" required>
        
        <label for="A_LAND">Land Heat Absorption Coefficient (A_LAND):</label>
        <input type="number" id="A_LAND" name="A_LAND" value="0.3" step="0.01" required>
        
        <label for="A_ICE">Sea Ice Heat Absorption Coefficient (A_ICE):</label>
        <input type="number" id="A_ICE" name="A_ICE" value="0.1" step="0.01" required>
        
        <label for="ICE_MELT_RATE">Ice Melt Rate:</label>
        <input type="number" id="ICE_MELT_RATE" name="ICE_MELT_RATE" value="0.05" step="0.01" required>
        
        <label for="TIME_STEPS">Time Steps (Years):</label>
        <input type="number" id="TIME_STEPS" name="TIME_STEPS" value="100" required>
        
        <label for="wind_magnitude">Wind Magnitude (m/s):</label>
        <input type="number" id="wind_magnitude" name="wind_magnitude" value="5" required>

        <label for="greenhouse_gases">Greenhouse Gases (normalized):</label>
        <input type="number" id="greenhouse_gases" name="greenhouse_gases" value="1" step="0.01" required><br>

        <button type="submit">Generate Graphs</button>
    </form>

    <div class="graph-container">
        <h2>Graphs</h2>
        <div id="atmosphereTemp"></div>
        <div id="oceanTemp"></div>
        <div id="landTemp"></div>
        <div id="iceVolume"></div>
    </div>
</div>

<script>
    function updateTime() {
        const now = new Date();
        document.getElementById('currentTime').innerText = now.toLocaleString();
    }

    setInterval(updateTime, 1000);
    updateTime();

    document.getElementById('toggleDarkMode').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        document.body.style.backgroundColor = document.body.classList.contains('dark-mode') ? '#2c2c2c' : '#f0f0f0';
        document.body.style.color = document.body.classList.contains('dark-mode') ? '#e0e0e0' : '#333';
    });

    document.getElementById('deviceSelect').addEventListener('change', function() {
        const device = this.value;
        if (device === 'mobile') {
            document.body.style.fontSize = '12px';
            document.querySelector('.container').style.width = '95%';
        } else {
            document.body.style.fontSize = '16px';
            document.querySelector('.container').style.width = '80%';
        }
    });

    document.getElementById('inputForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get inputs from the form
        const A_OCEAN = parseFloat(document.getElementById('A_OCEAN').value);
        const A_LAND = parseFloat(document.getElementById('A_LAND').value);
        const A_ICE = parseFloat(document.getElementById('A_ICE').value);
        const ICE_MELT_RATE = parseFloat(document.getElementById('ICE_MELT_RATE').value);
        const TIME_STEPS = parseInt(document.getElementById('TIME_STEPS').value);
        const wind_magnitude = parseFloat(document.getElementById('wind_magnitude').value);
        const greenhouse_gases = parseFloat(document.getElementById('greenhouse_gases').value);

        // Constants
        const C_ATMOSPHERE = 1;
        const C_OCEAN = 10;
        const C_LAND = 5;
        let atmosphere_temp = 15;
        let ocean_temp = 5;
        let land_temp = 10;
        let sea_ice_volume = 100;

        // Arrays to store results
        let atmosphere_temps = [];
        let ocean_temps = [];
        let land_temps = [];
        let sea_ice_volumes = [];

        // Simulation loop
        for (let step = 0; step < TIME_STEPS; step++) {
            // Update temperatures based on simplified climate model
            atmosphere_temp += (A_OCEAN * (ocean_temp - atmosphere_temp) + 
                                 A_LAND * (land_temp - atmosphere_temp) + 
                                 greenhouse_gases * wind_magnitude);
            ocean_temp += (A_ICE * (sea_ice_volume - ocean_temp));
            land_temp += (A_LAND * (atmosphere_temp - land_temp));
            sea_ice_volume -= ICE_MELT_RATE;

            // Store results
            atmosphere_temps.push(atmosphere_temp);
            ocean_temps.push(ocean_temp);
            land_temps.push(land_temp);
            sea_ice_volumes.push(sea_ice_volume);
        }

        // Plotting graphs
        Plotly.newPlot('atmosphereTemp', [{
            x: Array.from({length: TIME_STEPS}, (_, i) => i),
            y: atmosphere_temps,
            type: 'scatter',
            mode: 'lines',
            name: 'Atmosphere Temperature'
        }]);

        Plotly.newPlot('oceanTemp', [{
            x: Array.from({length: TIME_STEPS}, (_, i) => i),
            y: ocean_temps,
            type: 'scatter',
            mode: 'lines',
            name: 'Ocean Temperature'
        }]);

        Plotly.newPlot('landTemp', [{
            x: Array.from({length: TIME_STEPS}, (_, i) => i),
            y: land_temps,
            type: 'scatter',
            mode: 'lines',
            name: 'Land Temperature'
        }]);

        Plotly.newPlot('iceVolume', [{
            x: Array.from({length: TIME_STEPS}, (_, i) => i),
            y: sea_ice_volumes,
            type: 'scatter',
            mode: 'lines',
            name: 'Sea Ice Volume'
        }]);
    });
</script>

</body>
</html>
